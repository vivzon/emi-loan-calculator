<!DOCTYPE html>
<html>
<head>
	<title>Emi loan calculator online</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
	<div class="container">
		<div class="row">
		    <div class="col-md-4 offset-md-4 mt-5 p-4 bg-white shadow rounded">
		        <h2 class="h3 font-weight-bold text-center">EMI Loan Calculator</h2><br>
        		<form class="input-box">
        		    <label for="loanAmount">Loan Amount:</label>
        			<input type="number" class="form-control mb-3" id="loanAmount" placeholder="Enter Loan Amount">
        
        			<label for="interestRate">Interest Rate (%):</label>
        			<input type="number" class="form-control mb-3" id="interestRate" placeholder="Enter Interest Rate">
        
        			<label for="loanTenure">Loan Tenure (Months):</label>
        			<input type="number" class="form-control mb-3" id="loanTenure" placeholder="Enter Loan Tenure">
        
        			<input type="button" class="btn btn-success btn-right" value="Calculate EMI" onclick="calculateEMI()">
        		</form>
        		<span class="h4 font-weight-bold" id="emi"></span>
		    </div>
		</div>
	</div>

	<script>
		function calculateEMI() {
			var loanAmount = document.getElementById("loanAmount").value;
			var interestRate = document.getElementById("interestRate").value;
			var loanTenure = document.getElementById("loanTenure").value;

			var monthlyInterestRate = interestRate / 1200;
			var emi = (loanAmount * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, loanTenure)) / (Math.pow(1 + monthlyInterestRate, loanTenure) - 1);

			document.getElementById("emi").innerHTML = 'EMI: '+emi.toFixed(2);
		}
	</script>
</body>
</html>
